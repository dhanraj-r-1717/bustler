<html>
<head>
  <meta charset="utf-8">
  <title>Bustler</title>
  <link rel="stylesheet" href="common.css">
  <link rel="icon" type="image/x-icon" href="bustler-logo.png">
</head>

<body>
    <h3 id="title"></h3>
    <div class="quote" id="quote"></div>
    <div class="clock" id="clock">&nbsp;</div>
    <div class="rightTop">
      <div class="storageIndicator" id="storageIndicator" title="Chrome Sync Storage Usage">
        <span id="storageText">Storage: --</span>
        <div class="storageBar">
          <div class="storageUsed" id="storageUsed"></div>
        </div>
      </div>
      <label class="sortSelectLabel" for="sortSelect">Sort order: </label>
      <select class="sortSelect" id="sortSelect">
        <option value="own">Own</option>
        <option value="timeAsc">Created time: Asc</option>
        <option value="timeDesc">Created time: Desc</option>
        <option value="nameAsc">Name: Asc</option>
        <option value="nameDesc">Name: Desc</option>
      </select>
      <div class="darkModeWrapper">
        <span>Black Theme</span>
        <input type="checkbox" id="darkModeCheckBox" />
      </div>
      <div class="bgColorPicker">
          <input type="color" id="colorPicker" value="#fff" title="Change to preferred color">
      </div>
    </div>
    <div class="flex-container" id="taskContainer" />
    <script src="init.js"></script>
</body>
</html>
