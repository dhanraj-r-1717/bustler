<html>
<head>
  <meta charset="utf-8">
  <title>Bustler</title>
  <link rel="stylesheet" href="common.css">
  <link rel="icon" type="image/x-icon" href="bustler-logo.png">
</head>

<body>
    <h3 id="title"></h3>
    <div class="quote" id="quote"></div>
    <div class="clock" id="clock">&nbsp;</div>
    <div class="rightTop">
      <div class="storageIndicator" id="storageIndicator" title="Chrome Sync Storage Usage">
        <span id="storageText">Storage: --</span>
        <div class="storageBar">
          <div class="storageUsed" id="storageUsed"></div>
        </div>
      </div>
    </div>
    
    <!-- Mobile Panel Toggle Button -->
    <button class="panelToggle" id="panelToggle" title="Toggle Settings Panel">
      âš™ï¸
    </button>
    
    <!-- Right Panel -->
    <div class="rightPanel" id="rightPanel">
      <div class="panelSection">
        <div class="panelIcon">ğŸ”</div>
        <div class="panelContent">
          <h5>Search</h5>
          <button class="searchToggleBtn" id="searchToggleBtn" title="Search Tasks">
            <span class="searchIcon">ğŸ”</span>
            <span class="searchLabel">Search Tasks</span>
          </button>
        </div>
      </div>
      
      <div class="panelSection">
        <div class="panelIcon">ğŸ“Š</div>
        <div class="panelContent">
          <h5>Sort Order</h5>
          <select class="sortSelect" id="sortSelect">
            <option value="own">Own</option>
            <option value="timeAsc">Created time: Asc</option>
            <option value="timeDesc">Created time: Desc</option>
            <option value="nameAsc">Name: Asc</option>
            <option value="nameDesc">Name: Desc</option>
          </select>
        </div>
      </div>
      
      <div class="panelSection">
        <div class="panelIcon">ğŸ¨</div>
        <div class="panelContent">
          <h5>Theme</h5>
          <div class="themeControls">
            <div class="darkModeWrapper">
              <label class="toggleSwitch">
                <input type="checkbox" id="darkModeCheckBox" />
                <span class="slider"></span>
              </label>
              <span class="themeLabel">Dark Mode</span>
            </div>
            <div class="bgColorPicker">
              <label for="colorPicker">Background Color:</label>
              <input type="color" id="colorPicker" value="#fff" title="Change to preferred color">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Search Section -->
    <div class="searchSection" id="searchSection" style="display: none;">
      <div class="searchControls">
        <h4>Search Tasks by Content</h4>
        <div class="searchInputs">
          <div class="contentSearch">
            <input type="text" id="searchInput" placeholder="Enter keywords to search in tasks..." />
            <button id="searchBtn">Search</button>
            <button id="clearSearchBtn" class="clearBtn">Clear</button>
          </div>
          <div class="searchOptions">
            <label class="searchOption">
              <input type="checkbox" id="caseSensitive" />
              Case sensitive
            </label>
            <label class="searchOption">
              <input type="checkbox" id="wholeWords" />
              Whole words only
            </label>
            <label class="searchOption">
              <input type="checkbox" id="includeCompleted" checked />
              Include completed tasks
            </label>
          </div>
        </div>
      </div>
      <div class="searchResults" id="searchResults" style="display: none;"></div>
    </div>
    
    <div class="flex-container" id="taskContainer" />
    <script src="init.js"></script>
</body>
</html>
